<<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fgsrdg</title>
</head>
<body>
<!-- HTML Code -->
<img id="canvasSource" src="images/url.jpg" width="800" height="500" alt="Canvas Source" />

<canvas id="area" width="500" height="300"></canvas>

<!-- Javascript Code -->
<script type="text/javascript">
    window.onload = function() {
    var canvas = document.getElementById("area");
    var context = canvas.getContext("2d");
    var image = document.getElementById("canvasSource");
    context.drawImage(image, 0, 0);


    var imgd = context.getImageData(0, 0, 500, 300);
    var pix = imgd.data;
    for (var i = 0, n = pix.length; i < n; i += 4) {
    var grayscale = pix[i  ] * .3 + pix[i+1] * .59 + pix[i+2] * .11;
    pix[i  ] = grayscale;   // red
    pix[i+1] = grayscale;   // green
    pix[i+2] = grayscale;   // blue
    // alpha
    }
    context.putImageData(imgd, 0, 0);
    };
</script>
</body>
</html>
